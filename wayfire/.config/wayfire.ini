[core]
background_color = \#1A1A1AFF
close_top_view = <super> <shift> KEY_Q
vheight = 2
vwidth = 2
xwayland = true

[autostart]
inputmethod = fcitx5
bar = waybar

[input]
xkb_options = caps:swapescape

[decoration]
inactive_color = \#32302F91
active_color = \#5A36DC31
border_size = 1
title_height = 0

[command]
binding_terminal = <super> KEY_ENTER
command_terminal = WAYLAND_DISPLAY= alacritty

binding_lock = <super> <shift> KEY_L
command_lock = wlogout

binding_launcher = <super> KEY_Q
command_launcher = wofi --show drun

[window-rules]
rule_1 = on created if app_id is "Alacritty" then maximize

[input]
natural_scroll = true

[switcher]
next_view = <super> KEY_P
prev_view = <super> KEY_N
speed = 500
view_thumbnail_scale = 1.000000

[expo]
background = \#241F31FF
duration = 200
inactive_brightness = 0.700000
keyboard_interaction = true
toggle = <super>
select_workspace_1 = KEY_1
select_workspace_2 = KEY_2
select_workspace_3 = KEY_3
select_workspace_4 = KEY_4

[grid]
slot_l = <super> <shift> KEY_H
slot_r = <super> <shift> KEY_L
slot_c = <super> KEY_M
type = crossfade

[fast-switcher]
activate = <super> KEY_TAB
activate_backward = <super> <shift> KEY_TAB

[vswitch]
binding_left = <super> KEY_H
binding_right = <super> KEY_L
binding_up = <super> KEY_K
binding_down = <super> KEY_J
binding_last = <super> KEY_B
binding_1 = <super> KEY_1
binding_2 = <super> KEY_2
binding_3 = <super> KEY_3
binding_4 = <super> KEY_4
with_win_1 = <super> <shift> KEY_1
with_win_2 = <super> <shift> KEY_2
with_win_3 = <super> <shift> KEY_3
with_win_4 = <super> <shift> KEY_3
duration = 200
