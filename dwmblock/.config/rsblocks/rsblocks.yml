seperator: '┃'

time:
  delay: 60.0
  format: '%d %b, %I:%M %p'
  icon: ''

# ethernet/wifi bandwith (no delay for this since it will calculate the bandwith every second)
netspeed:
  enabled: false
  interface: 'wlan0'
  recieve_icon: ''
  transmit_icon: ''

memory:
  delay: 60.0
  enabled: true
  icon: ''

battery:
  delay: 3000.0
  enabled: true
  icon: ''

cpu_temperature:
  delay: 120.0
  enabled: true
  icon: ''

loadavg:
  delay: 60.0
  enabled: true
  icon: ''

volume:
  card: 'PULSE'
  delay: 0.18
  enabled: false
  icon: ''
